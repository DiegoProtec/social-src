<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head />
<h:body>
	<h:outputScript name="jsf.js" library="javax.faces" target="body" />

	<div id="cabecalho">
		<ul>
			<li>
				<h:form>
					<h:commandLink value="social" action="#{controladorBean.navegar}">
						<f:param name="pagina" value="/index.xhtml"></f:param>
					</h:commandLink>
				</h:form>
			</li>
			<li>
				<h:form rendered="#{usuarioLogado != null}">
					<h:commandLink value="#{usuarioLogado.nome}" action="#{controladorBean.navegar}">
						<f:param name="pagina" value="/usuario/usuario.xhtml"></f:param>
					</h:commandLink>
				</h:form>
			</li>
			<li>
				<h:form rendered="#{usuarioLogado != null}">
					<h:commandLink value="Logout" action="#{loginBean.deslogar}" />
				</h:form>
			</li>
		</ul>

		<h3>
			<ui:insert name="titulo"></ui:insert>
		</h3>

	</div>

	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>

	<div id="rodape"></div>
</h:body>
</html>
