<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/_template.xhtml">

	<ui:define name="titulo">Chat Social</ui:define>

	<ui:define name="conteudo">

		<h:messages globalOnly="true" />

		<h:form rendered="#{usuarioLogado == null}">
			<ul>
				<li><h:commandLink value="cadastrar-se"
						action="#{controladorBean.navegar}">
						<f:param name="pagina" value="/cadastro.xhtml" />
					</h:commandLink></li>
				<li><h:commandLink value="entrar"
						action="#{controladorBean.navegar}">
						<f:param name="pagina" value="/login.xhtml" />
					</h:commandLink></li>
			</ul>
		</h:form>

		<ui:insert name="corpoIndex"></ui:insert>
	</ui:define>

</ui:composition>

</html>
