<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/_template.xhtml">

	<ui:define name="titulo">Chat Social</ui:define>

	<ui:define name="conteudo">
		<h:messages globalOnly="true" />
		<h:form id="novoUsuario" rendered="#{usuarioLogado == null}">
			<h:commandLink value="cadastrar-se"
				action="#{controladorBean.navegar}">
				<f:param name="pagina" value="/usuario/cadastroUsuario.xhtml" />
			</h:commandLink>
		</h:form>

		<h:form id="login" rendered="#{usuarioLogado == null}">

			<div>
				<h:outputLabel value="usuÃ¡rio:" for="email" />
				<h:inputText id="email" value="#{loginBean.usuario.email}"
					required="true">
					<f:passThroughAttribute name="type" value="email" />
				</h:inputText>
				<h:message for="email"></h:message>
			</div>

			<div>
				<h:outputLabel value="senha:" for="senha" />
				<h:inputText id="senha" value="#{loginBean.usuario.senha}"
					required="true">
					<f:passThroughAttribute name="type" value="password" />
				</h:inputText>
				<h:message for="senha"></h:message>
			</div>

			<div>
				<h:commandButton value="Entrar" action="#{loginBean.logar}" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>


</html>
