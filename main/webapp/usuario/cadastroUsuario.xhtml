<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<h:form>

			<div>
				<h:outputLabel value="nome:" for="nome" />
				<h:inputText id="nome" value="#{usuarioBean.usuario.nome}"
					required="true" />
			</div>

			<div>
				<h:outputLabel value="e-mail:" for="email" />
				<h:inputText id="email" value="#{usuarioBean.usuario.email}"
					required="true">
					<f:passThroughAttribute name="type" value="email" />
				</h:inputText>
			</div>

			<div>
				<h:outputLabel value="senha:" for="senha" />
				<h:inputText id="senha" value="#{usuarioBean.usuario.senha}"
					required="true">
					<f:passThroughAttribute name="type" value="password" />
				</h:inputText>
			</div>

			<div>
				<h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrar}" />
			</div>

		</h:form>

	</ui:define>
</ui:composition>
</html>
