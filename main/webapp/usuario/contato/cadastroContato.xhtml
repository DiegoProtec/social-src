<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../usuario.xhtml">

	<ui:define name="corpoMenu">

		<h:form prependId="false">

			<div>

				<h:outputLabel value="nome:" for="nome" />
				<h:inputText id="nome" value="#{contatoBean.usuario.nome}">
					<f:ajax execute="nome" listener="#{contatoBean.procurar}"
						render="tbcontatos" />
				</h:inputText>
			</div>


			<h:dataTable id="tbcontatos" value="#{contatoBean.usuarios}"
				var="usuario">
				<h:column>
					<f:facet name="header">Usu√°rios...</f:facet>
						#{usuario.nome}
				</h:column>

			</h:dataTable>

		</h:form>

	</ui:define>

</ui:composition>

</html>
