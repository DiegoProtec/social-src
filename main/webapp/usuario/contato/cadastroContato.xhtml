<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../usuario.xhtml">

	<ui:define name="corpoMenu">

		<h:form id="contatosForm">

			<div>
				<h:outputLabel value="email:" for="email" />
				<h:inputText id="email" value="#{contatoBean.usuario.email}">
					<f:passThroughAttribute name="placeholder"
						value="email@exemplo.com" />
				</h:inputText>
			</div>

			<div>
				<h:commandButton value="procurar">
					<f:ajax execute="email" listener="#{contatoBean.procurarEmail}"
						render="tbcontatos" update="contatosForm:email" resetValues="true" />
				</h:commandButton>
			</div>

			<h:dataTable id="tbcontatos" value="#{contato}" var="contato">
				<h:column>
					<f:facet name="header">Usu√°rio</f:facet>
						#{contato.nome}
				</h:column>

			</h:dataTable>

		</h:form>

	</ui:define>

</ui:composition>

</html>
