<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../usuario.xhtml">

	<ui:define name="corpoMenu">
		<h:dataTable var="usuario" value="#{contatoBean.contatos}">
			<h:column>
				<ui:repeat var="contato" value="#{contatos}">
					#{contato.nome}
				</ui:repeat>
			</h:column>

		</h:dataTable>

		<h:form id="novoContato">
			<h:commandLink value="+ contato" action="#{controladorBean.navegar}">
				<f:param name="pagina" value="/contato/cadastroContato.xhtml" />
			</h:commandLink>
		</h:form>
	</ui:define>

</ui:composition>

</html>
